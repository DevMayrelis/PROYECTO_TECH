<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS TECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body>

    <!--FORMULARIO CON BOOTSTRAP-->
    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                  <h3 class="mb-3">EPS TECH</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <!-- FORM-LEFT-->
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4">
                                            <div class="col-12">
                                                <label>Nombre<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
                                                </div>
                                            </div>
    
                                            <div class="col-12">
                                                <label>Apellido<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido">
                                                </div>
                                            </div>

                                            <!--EPS-->
                                            <div class="col-12">
                                                <label for="eps">EPS:</label>
                                                <div class="input-group">
                                                    <select id="eps" name="eps" class="form-select">
                                                        <option value="" selected disabled>Seleccione EPS</option>
                                                        <option value="NUEVA EPS S.A.">NUEVA EPS S.A.</option>
                                                        <option value="SALUD TOTAL S.A. E.P.S.">SALUD TOTAL S.A. E.P.S.</option>
                                                        <option value="COMPENSAR E.P.S.">COMPENSAR E.P.S.</option>
                                                        <option value="E.P.S. FAMISANAR LTDA.">E.P.S. FAMISANAR LTDA.</option>
                                                        <option value="ASMET SALUD">ASMET SALUD</option>
                                                        <option value="CAPITAL SALUD">CAPITAL SALUD</option>
                                                        <option value="SAVIA SALUD EPS">SAVIA SALUD EPS</option>
                                                        <option value="E.P.S. SANITAS S.A.">E.P.S. SANITAS S.A.</option>
                                                        <option value="COMFENALCO VALLE E.P.S.">COMFENALCO VALLE E.P.S.</option>
                                                        <option value="FUNDACIÓN SALUD MIA EPS">FUNDACIÓN SALUD MIA EPS</option>
                                                        <option value="COOPERATIVA DE SALUD Y DESARROLLO INTEGRAL ZONA SUR">
                                                                    COOPERATIVA DE SALUD Y DESARROLLO INTEGRAL ZONA SUR</option>
                                                    </select>                                     
                                                </div>
                                            </div>
                                            

                                            <!--EDAD-->
                                            <div class="col-12">
                                                <label>Edad<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill-check"></i></div>
                                                    <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
                                                </div>
                                            </div>
    
                                            <!--GENERO-->
                                            <div class="form-check">
                                                <label>Género:</label><br>
                                                <div class="row">
                                                    <div class="col-6 col-md-4">
                                                        <input type="radio" class="form-check-input" id="masculino" name="genero" value="Masculino">
                                                        <label for="masculino" class="form-check-label">Masculino</label>
                                                    </div>
                                                    <div class="col-6 col-md-4">
                                                        <input type="radio" class="form-check-input" id="femenino" name="genero" value="Femenino">
                                                        <label for="femenino" class="form-check-label">Femenino</label>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-sm-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="suscripcion">
                                                    <label class="form-check-label" for="suscripcion">Acepto términos y condiciones</label>
                                                </div>
                                            </div>
    
                                            <!-- BOTONES PARA LAS FUNCIONES -->
                                            <div class="col-12">
                                                <button type="button" onclick="obtenerUsuarios()" class="btn btn-primary">obtenerUsuarios</button>  
                                                <button type="button" onclick="limpiarDatos()" class="btn btn-danger">Limpiar</button>  
                                            </div>
                                    </form>
                                </div>
                            </div>

                            <!-- Resultado -->
                            <!-- Contenedor principal para la columna -->
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <!-- Contenedor para el área que tiene un fondo azul y texto blanco -->
                                <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                    <img src="./IMAGENES/eps-result.PNG" alt="eps" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;" />
                                    <h2 class="h4">Resultado:</h2>     
                                    <!--Resultado de los datos insertados-->
                                    <div id="respuesta" class="resultado">
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section>
        <h4>Registro de usuario</h4>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </section>
    <script src="./javascript/formulario.js"></script> 

</body>
</html>
